<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [placeholder]="placeholder"
    [multiple]="multiple"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    (blur)="onTouched()"
    [disabled]="disabled">

    <mat-option *ngIf="!multiple && showNoneOption" [value]="null">Given None</mat-option>

    <mat-option *ngFor="let opt of options" [value]="opt.value">
      {{ opt.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
